<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <div class="card-wrapper">
        <div class="card-header">
          <span class="star-icon">
            <img src="./images/icon-star.svg" alt="" />
          </span>
        </div>

        <div class="text-container">
          <h2 class="heading">How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-control">
          <ul>
            <li><button class="btn btn-rating" value="1">1</button></li>
            <li><button class="btn btn-rating" value="2">2</button></li>
            <li><button class="btn btn-rating" value="3">3</button></li>
            <li><button class="btn btn-rating" value="4">4</button></li>
            <li><button class="btn btn-rating" value="5">5</button></li>
          </ul>
          <button class="btn btn-submit">submit</button>
          <div class="error-msg hidden"></div>
        </div>
      </div>
    </article>
    <script>
      const textContainer = document.querySelector(".text-container");
      let ratingSelected;

      const ratingBtns = document.querySelectorAll(".btn-rating");

      ratingBtns.forEach((button) =>
        button.addEventListener("click", (e) => {
          document.querySelector(".error-msg").classList.add("hidden");
          document.querySelector(".error-msg").innerHTML = "";

          ratingSelected = e.target.value;
          ratingBtns.forEach((button) => button.classList.remove("btn-active"));
          button.classList.add("btn-active");
        })
      );

      document.querySelector(".btn-submit").addEventListener("click", () => {
        if (ratingSelected) {
          displaySummary();
        } else {
          document.querySelector(".error-msg").classList.remove("hidden");
          document.querySelector(".error-msg").innerHTML =
            "Please give us a rating to proceed.";
        }
      });
      document.addEventListener("click", ()=> {
      document.querySelector(".card-wrapper").classList.toggle("hidden")

      })
      const displaySummary = async () => {
        // hide();
        await setTimeout(show, 500);

      };

    //   const hide = () => {
    //     textContainer.classList.add("hidden");
    //     document.querySelector(".rating-control").classList.add("hidden");

    //     document.querySelector(".star-icon").classList.add("hidden");
    //   };

      const show = () => {
        // textContainer.innerHTML = ""
        document.querySelector(".card").classList.add("card__center");
        document.querySelector(".rating-control").classList.add("disabled");

        document.querySelector(".card-header").innerHTML = `
            <img class="header-image hidden" src="./images/illustration-thank-you.svg" alt="" />
            <div class="rating-selected hidden"><p>You selected ${ratingSelected} out of 5</p></div>
            `;

        setTimeout(() => {
          document.querySelector(".header-image").classList.remove("hidden");
        }, 100);

        setTimeout(() => {
          document.querySelector(".rating-selected").classList.remove("hidden");
        }, 400);
        setTimeout(() => {
          textContainer.innerHTML = `
            <h2 class="heading">Thank You!</h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
            </p>

            `;

          textContainer.classList.remove("hidden");
        }, 700);
      };
    </script>
  </body>
</html>
